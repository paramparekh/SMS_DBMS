<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Supplier Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/Supplier.css">
    <script type="text/javascript" src="/JS/Supplier.js" defer></script>
</head>
<body>
     <div class="row" id="maincontainer">
          <div class="col" id="leftdiv">
               <form id="frm">
                    <label for="name">Name</label>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    <div class="form-row">
                         <div class="form-group col-md-6">
                           <label for="inputCity">City</label>
                           <input type="text" class="form-control" id="inputCity">
                         </div>
                         <div class="form-group col-md-4">
                           <label for="inputState">State</label>
                           <select id="inputState" class="form-control">
                             <option selected>Choose</option>
                             <option>Gujarat</option>
                             <option>Maharasta</option>
                             <option>Kerala</option>
                             <option>Rajsthan</option>
                           </select>
                         </div>
                         <div class="form-group col-md-2">
                           <label for="inputZip">Zip</label>
                           <input type="text" class="form-control" id="inputZip">
                         </div>
                       </div>
                       <div class="row">
                         <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                         <div class="col-sm-10">
                           <div class="form-check">
                             <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                             <label class="form-check-label" for="gridRadios1">
                               Male
                             </label>
                           </div>
                           <div class="form-check">
                             <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                             <label class="form-check-label" for="gridRadios2">
                               Female
                             </label>
                           </div>
                           <div class="form-check disabled">
                             <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                             <label class="form-check-label" for="gridRadios3">
                               Others
                             </label>
                           </div>
                         </div>
                       </div>
                    <label for="phonenumber">Contact number</label> 
                    <input type="tel" class="form-control" id="phonenumber" placeholder="9173014650">
                    <br>
                    <center><button class="btn btn-primary" type="submit" onsubmit="getFormdata()">Add Supplier</button></center>
               </form>
          </div>

        <div class="col" id="rightdiv">system suppliers</div>     
     </div>   
</body>
</html>
