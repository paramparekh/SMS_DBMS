<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Supplier Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/Supplier.css">
    <script type="text/javascript" src="/JS/Supplier.js" defer></script>
</head>
<body>
     <div class="row" id="maincontainer">
          <div class="col" id="leftdiv">
               <form onkeydown="return event.key != 'Enter';" autocomplete="off" id="frm" >
                    <label for="name">Name</label>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name" name="firstname">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" name="lastname">
                      </div>
                    </div>
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="emailid">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Address">
                       <div class="row">
                         <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                         <div class="col-sm-10">
                           <div class="form-check">
                             <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="Male">
                             <label class="form-check-label" for="gridRadios1" >
                               Male
                             </label>
                           </div>
                           <div class="form-check">
                             <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="Female">
                             <label class="form-check-label" for="gridRadios2" >
                               Female
                             </label>
                           </div>
                         </div>
                       </div>
                    <label for="phonenumber">Contact number</label> 
                    <input type="tel" class="form-control" placeholder="9173014650" name="phonenumber">
                    <br>
                    <center><button class="btn btn-primary" type="submit">Add Supplier</button></center>
               </form>
          </div>
          <div class="col" id="rightdiv">
            <table class="table table-striped">
              <tr  class="bg-info">
                  <th>supplier_id</th>
                  <th>name</th>
                  <th>address</th>
                  <th>emailid</th>
                  <th>dob</th>
                  <th>gender</th>
                  <th>phonenumber</th>
              </tr>
          
              <tbody id="myTable">
                  
              </tbody>
          </table>
          </div>     
     </div>   
</body>
</html>
