<body>
    <div class="col" id="formDiv">
        <form method="post" id="frm">
             <label for="cname">Company</label>
             <input type="text" name = "company" class="form-control" placeholder="Company name">
             <label for="modelName">Model name</label>
             <input type="text" class="form-control" name="model_name" placeholder="type model name">
             <label for="price">price</label>
             <input type="text" class="form-control" name="price" placeholder="Price in Rupee">
             <label for="price">Quantity</label>
             <input type="text" class="form-control" name="quantity" placeholder="Quantity">
             <label for="supp">Select Supplier</label>
             <select name="Supplier_id" id="ASupplier" class="form-control">
              </select>
              <label for="description">Product description</label>
              <input type="text" class="form-control" name="product_description" placeholder="product information">
              <label for="status">Product status</label>
              <select name="status"  class="form-control">
                <option  selected>True</option>
                <option>False</option>
              </select>
             <br>
             <center><button class="btn btn-primary" type="submit">Add Product</button></center>
        </form>
   </div>
